[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"  # Optional: if using Netlify functions

[build.environment]
  NODE_VERSION = "18"
  # DON'T set VITE_API_URL here, set it in Netlify dashboard

# For SPA routing - important!
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Remove this proxy redirect for now - it won't work with Netlify
# [[redirects]]
#   from = "/api/*"
#   to = "https://your-heroku-app.herokuapp.com/api/:splat"
#   status = 200
#   force = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"